version: '3.8'

services:
  red-insight:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: red-insight
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ../logs:/app/logs
      - ../config.py:/app/config.py:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

